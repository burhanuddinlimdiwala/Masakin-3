<!DOCTYPE html>
<html>
<head>
<title>Project Title</title>
<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> @-ms-viewport { width: device-width; } </style>
<link rel="stylesheet" href="vendor/reset.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body class="multiple-scenes ">

<div id="pano"></div>

<div id="sceneList">
  <ul class="scenes">
    
      <a href="javascript:void(0)" class="scene" data-id="0-living-room">
        <li class="text">Living Room</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="1-bed-room-1">
        <li class="text">Bed Room 1</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="2-bed-room-2-v1">
        <li class="text">Bed Room 2 (V1)</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="3-bed-room-2-v2">
        <li class="text">Bed Room 2 (V2)</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="4-bed-room-3">
        <li class="text">Bed Room 3</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="5-passage">
        <li class="text">Passage</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="6-passage-2">
        <li class="text">Passage 2</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="7-kitchen">
        <li class="text">Kitchen</li>
      </a>
    
  </ul>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a href="javascript:void(0)" id="autorotateToggle">
  <img class="icon off" src="img/play.png">
  <img class="icon on" src="img/pause.png">
</a>

<a href="javascript:void(0)" id="fullscreenToggle">
  <img class="icon off" src="img/fullscreen.png">
  <img class="icon on" src="img/windowed.png">
</a>

<a href="javascript:void(0)" id="sceneListToggle">
  <img class="icon off" src="img/expand.png">
  <img class="icon on" src="img/collapse.png">
</a>

<a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
  <img class="icon" src="img/up.png">
</a>
<a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
  <img class="icon" src="img/down.png">
</a>
<a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
  <img class="icon" src="img/left.png">
</a>
<a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
  <img class="icon" src="img/right.png">
</a>
<a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
  <img class="icon" src="img/plus.png">
</a>
<a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
  <img class="icon" src="img/minus.png">
</a>

<a href="javascript:void(0)" id="layoutToggle">
  <img class="icon on" src="img/image.png" alt="Layout On">
  <img class="icon off" src="img/image.png" alt="Layout Off">
</a>
<script src="vendor/screenfull.min.js" ></script>
<script src="vendor/bowser.min.js" ></script>
<script src="vendor/One.js" ></script>

<div id="hotspotContainer" style="display: none;" >
  <div class="hotspot">
    <button class="hotspotButton" id="hotspot1"></button>
    <button class="hotspotButton" id="hotspot2"></button>
    <button class="hotspotButton" id="hotspot3"></button>
    <button class="hotspotButton" id="hotspot4"></button>
    <button class="hotspotButton" id="hotspot5"></button>
    <button class="hotspotButton" id="hotspot6"></button>
    <button class="hotspotButton" id="hotspot7"></button>
    <button class="hotspotButton" id="hotspot8"></button>

  </div> 
</div>
<script src="data.js"></script>
<script src="index.js"></script>

</body>
</html>
